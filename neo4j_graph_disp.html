        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": "Person", "id": 43, "label": "Drew", "shape": "dot", "size": 10, "title": "Person: Drew"}, {"group": "Drink", "id": 14, "label": "Mountain Dew", "shape": "dot", "size": 10, "title": "Drink: Mountain Dew"}, {"group": "Manufacturer", "id": 44, "label": "Coca Cola", "shape": "dot", "size": 10, "title": "Manufacturer: Coca Cola"}, {"group": "Drink", "id": 13, "label": "Coke Zero", "shape": "dot", "size": 10, "title": "Drink: Coke Zero"}, {"group": "Manufacturer", "id": 12, "label": "Pepsi", "shape": "dot", "size": 10, "title": "Manufacturer: Pepsi"}, {"group": "Person", "id": 42, "label": "Nicole", "shape": "dot", "size": 10, "title": "Person: Nicole"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#FF5733", "from": 43, "label": "LIKES", "title": "LIKES", "to": 14, "width": 1}, {"arrows": "to", "color": "#33A1FF", "from": 44, "label": "MAKES", "title": "MAKES", "to": 13, "width": 1}, {"arrows": "to", "color": "#33A1FF", "from": 12, "label": "MAKES", "title": "MAKES", "to": 14, "width": 1}, {"arrows": "to", "color": "#FF5733", "from": 42, "label": "LIKES", "title": "LIKES", "to": 13, "width": 1}, {"arrows": "to", "color": "#FF5733", "from": 42, "label": "LIKES", "title": "LIKES", "to": 14, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 150, "springConstant": 0.04}, "maxVelocity": 50, "minVelocity": 0.75, "solver": "barnesHut", "timestep": 0.5, "stabilization": {"enabled": true, "iterations": 1000}}, "interaction": {"hover": true, "navigationButtons": true}, "edges": {"smooth": {"type": "continuous", "forceDirection": "none"}, "color": {"inherit": false}, "width": 2, "font": {"size": 12, "align": "middle"}, "arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}}, "nodes": {"font": {"size": 18, "face": "Tahoma"}, "borderWidth": 2, "shadow": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
